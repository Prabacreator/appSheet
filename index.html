<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- style css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/sweetalert.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    text-transform: capitalize;
    font-family: 'Ubuntu', sans-serif;
  }
  .container{
    max-width: 41em;
  }
  .form-control,.fw-bold,.btn{
    text-transform: capitalize;
  }
  main {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }
  table{
    width: auto;
    font-size: 0.75rem;
    table-layout: fixed;
    border-collapse: collapse; 
    text-transform: capitalize;
  }
  table th, table td{
    text-align: center;
    word-wrap: break-word;
    vertical-align: middle;
    padding: 0.15rem 0.25rem;
    border: 0.5px solid#ccc;
  }
  tbody tr:hover{
    color: #f00;
    background-color: #ccc;
  }
  tfoot th{
    border: none;
    padding-top: 1rem;
  }
</style>
</head>
<body class="text-center">
<div class="container d-flex flex-column justyfy-content-center w-100 h-100 py-2">
  <header class="mb-auto">
    <ol class="list-group list-group-numbered text-start p-2"></ol>
  </header>
  <main class="m-auto p-2">
    <div class="table-responsive py-2">
      <div class="d-flex justify-content-between align-items-start px-2">
        <h5 class="fw-bold border-bottom pb-2"><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="#fd7e14" class="mb-1" viewBox="0 0 16 16"><path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15"/></svg>  job info</h5>
        <div id="timestamp" class="text-end mb-2" style="font-size:0.55rem"></div>
      </div>
      <div class="fw-bold person text-start px-2"></div>
      <table></table>
    </div>
  </main>
  
  <footer class="mt-auto">
    <div class="d-flex justify-content-between align-items-start d-print-none my-2 px-3">
      <button type="button" class="btn btn-sm btn-outline-dark shadow" onclick="printPDF()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16"><path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/><path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1"/></svg>  cetak PDF</button>
      <button type="button" class="btn btn-sm btn-outline-dark shadow" onclick="toggleModal('myModal','show')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16"><path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/><path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/></svg>  Input Data</button>
    </div>
  </footer>
</div>
<div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form id="add" onsubmit="addData()" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold">Add Data</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body px-3 text-start">
          <input type="text" id="date" name="date" class="form-control form-control-sm text-center border-0" required>
          <div class="row">
            <div class="col">
              <label for="">Nama lengkap</label>
              <input type="text" id="name" name="name" class="form-control form-control-sm" onclick="empty('name')" list="listname" required><datalist id="listname" ></datalist>
            </div>
            <div class="col py-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="work">
                <label class="form-check-label" for="">Bekerja</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="over">
                <label class="form-check-label" for="">Overtime</label>
              </div>
            </div>
          </div>
      <h5 class="fw-bold">Upah ( gaji )</h5>
      <div class="row text-center">
        <div class="col">
          <label for="">Harian</label>
          <input type="number" id="daily" name="daily" class="form-control form-control-sm text-center mb-1" onclick="empty('daily')" value="0" list="cashday"/><datalist id="cashday"></datalist>
          </div>
          <div class="col">
            <label for="">Dibayar</label>  
            <input type="number" id="cash" name="cash" class="form-control form-control-sm text-center mb-1" value="0" onclick="empty('cash')">
          </div>
          <div class="col">
            <label for="">Kasbon</label>
            <input type="number" id="debt" name="debt" class="form-control form-control-sm text-center mb-1" value="0" onclick="empty('debt')">
          </div>
          </div>
        <label for="">Description</label>
        <textarea name="desc" id="desc" class="form-control form-control-sm" onclick="empty('desc')" ></textarea>
      </div>
      <div class="modal-footer">
        <button id="del" type="reset" class="btn btn-sm btn-danger">Delete</button>
        <button type="submit" form="add" class="btn btn-sm btn-dark">Save Changes</button>
      </div>
    </form>
  </div>
</div>
<!-- javaScript -->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/sweetalert.min.js"></script>
<script src="js/html2canvas.min.js"></script>
<script src="js/jspdf.umd.min.js"></script>
<script>
var dataStorage = JSON.parse(localStorage.getItem('dataStorage')) || [];
var editStorage = null;
document.querySelector('#timestamp').textContent = new Date().toLocaleString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });

function toggleModal(id, action, name) {
  var modal = action === 'show' ? new bootstrap.Modal(document.getElementById(id)) : bootstrap.Modal.getInstance(document.getElementById(id));
  if(action === 'show'){
    modal.show();
    document.getElementById('date').value = new Date().toLocaleString('id-ID',{day:'2-digit',month:'2-digit',year:'numeric'}).replace(/\//g, '-');
  } else if(action === 'hide'){
    modal.hide();
    document.getElementById('add').reset();
  } else if(name){
    document.getElementById('name').value = name;
  }
}

function empty(id){
  document.getElementById(id).value = null;
}

function getList(){
  var nameList = [];
  var paysList = [];
  var listgroup = document.querySelector('.list-group');
  var listname = document.querySelector('#listname');
  var cashday = document.querySelector('#cashday');
  [listgroup,listname, cashday].forEach(element => {
    element.innerHTML = '';
  });
  dataStorage.forEach((item, index) => {
    if (!nameList.includes(item.name)) {
      nameList.push(item.name);
      var listDiv = document.createElement('li');
      listDiv.className = 'list-group-item';
      listDiv.textContent = item.name;
      listDiv.onclick =()=> getData(item.name);
      listgroup.appendChild(listDiv);
      
      var one = document.createElement('option');
      one.textContent = item.name;
      listname.appendChild(one);
    };
    if (item.daily !== 0 && !paysList.includes(item.daily)) {
      paysList.push(item.daily);
      var two = document.createElement('option');
      two.textContent = item.daily;
      cashday.appendChild(two);
    };
  });
} getList()

function addData(){
  var name = document.getElementById('name').value;
  var date = document.getElementById('date').value;
  var work = document.getElementById('work').checked;
  var over = document.getElementById('over').checked;
  var daily = parseFloat(document.getElementById('daily').value);
  var cash = parseFloat(document.getElementById('cash').value);
  var debt = parseFloat(document.getElementById('debt').value);
  var desc = document.getElementById('desc').value;
  var save = { name,date,work,over,daily,cash,debt,desc };
  
  if (editStorage === null) {
    dataStorage.push(save);
  } else {
    dataStorage[editStorage] = save;
    editStorage = null;
  }
  localStorage.setItem('dataStorage', JSON.stringify(dataStorage));
  toggleModal('myModal', 'hide');
  getList();
}

function getData(name) {
  var person = document.querySelector('.person');
  person.innerHTML = '';
  var data = dataStorage.filter(item => item.name === name);
  person.innerHTML =`
  <h5 class="fw-bold">${name}</h5>`;
  person.onclick =()=> getData(name);
  return getTable(data);
}

function getDay(index, name) {
  var person = document.querySelector('.person');
  person.innerHTML = '';
  var filteredData = dataStorage.filter(item => item.name === name);
  var data = filteredData.slice(index, index + 7);
  person.innerHTML =`
  <h5 class="fw-bold" onclick="getData(${name})">${name}</h5>`;
  person.onclick =()=> getData(name);
  return getTable(data);
}

function getTable(data){
  var table = document.querySelector('table');
  table.innerHTML = ''
  var thead = document.createElement('thead');
  thead.innerHTML = `
  <tr>
    <th rowspan="2">No</th>
    <th rowspan="2">tanggal</th>
    <th colspan="2">STATUS</th>
    <th colspan="3">UPAH (gaji)</th>
  </tr><tr style="font-size:0.55rem">
    <th>kerja</th>
    <th>over<br>time</th>
    <th>harian</th>
    <th>kasbon</th>
    <th>dibayar</th>
  </tr>`;
  table.appendChild(thead);
  data.forEach((item, idx) => {
    var tbody = document.createElement('tbody');
    tbody.innerHTML = `
    <tr style="background: ${item.cash > 0 ? '#d1e7dd' : ''}">
      <th onclick="setData(${idx})" style="padding: 0">${idx + 1}</th>
      <td onclick="getDay(${idx}, '${item.name}')">${item.date}</td>
      <td><input class="form-check-input" type="checkbox" ${item.work ? 'checked' : ''}></td>
      <td><input class="form-check-input" type="checkbox" ${item.over ? 'checkbox' : 'hidden'}" ${item.over ? 'checked' : ''} ${item.over > 0 ? `onclick="getInfo('${item.desc}')"`: ''}></td>
      <th style="color: ${item.daily > 0 ? '#212529' : 'transparent'}">${item.daily}</th>
      <th style="color: ${item.debt > 0 ? '#dc3545' : 'transparent'}" ${item.debt > 0 ? `onclick="getInfo('${item.desc}')"`: ''}>${item.debt}</th>
      <th style="color: ${item.cash > 0 ? '#198754' : 'transparent'}" ${item.cash > 0 ? `onclick="getInfo('${item.desc}')"`: ''}>${item.cash}</th>
    </tr>`;
    table.appendChild(tbody);
  });
  var tfoot = document.createElement('tfoot');
  tfoot.innerHTML =`
  <tr>
    <th colspan="2">TOTAL</th>
    <th>${data.filter(item => item.work > 0).length}</th>
    <th>${data.filter(item => item.over > 0).length}</th>
    <th>${data.reduce((sum, item) => sum + item.daily, 0)}</th>
    <th>${data.reduce((sum, item) => sum + item.debt, 0)}</th>
    <th>${data.reduce((sum, item) => sum + item.daily, 0) - (data.reduce((sum, item) => sum + item.cash, 0) + data.reduce((sum, item) => sum + item.debt, 0))}</th>
  </tr>`;
  table.appendChild(tfoot);
  Swal.close();
}

function getInfo(index){
  Swal.fire({
    text: index,
    allowOutsideClick: true,
    showConfirmButton: false
  })
}

function setData(index) {
  editStorage = index;
  toggleModal('myModal', 'show');
  var data = dataStorage[index];
  document.getElementById('name').value = data.name;
  document.getElementById('date').value = data.date;
  document.getElementById('work').checked = data.work;
  document.getElementById('over').checked = data.over;
  document.getElementById('daily').value = data.daily;
  document.getElementById('cash').value = data.cash;
  document.getElementById('debt').value = data.debt;
  document.getElementById('desc').value = data.desc;
  document.querySelector('#del').addEventListener('click', function(){
    delData(index);
    getData(data.name);
  });
}

function delData(index) {
  dataStorage.splice(index, 1);
  localStorage.setItem('dataStorage', JSON.stringify(dataStorage));
  toggleModal('myModal', 'hide');
  getList();
}

function printPDF() {
  loading();
  var main = document.querySelector('main');
  html2canvas(main).then(function(canvas) {
    var imgData = canvas.toDataURL('image/png');
    var doc = new jspdf.jsPDF('p', 'mm', 'a4');
    doc.addImage(imgData, 'PNG', 10, 10, 190, 0);
    Swal.close();
    Swal.fire({
      title: 'Simpan PDF',
      text: 'Yakin ingin menyimpan ?',
      icon: 'question',
      showCancelButton: true,
      confirmButtonText: 'Ya',
      cancelButtonText: 'Tidak'
    }).then((result) => {
      if (result.isConfirmed) {
        var blob = doc.output('blob');
        var link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'JobInfo.pdf';
        link.click();
      }
    })
  });
}

function loading(){
  Swal.fire({
    title: 'Loading...',
    text: 'Please wait',
    allowOutsideClick: true,
    showConfirmButton: false,
    willOpen: () => {
      Swal.showLoading();
    }
  });
} loading()
</script>
</body>
</html>
