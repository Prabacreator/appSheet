<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- style css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/sweetalert.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #e9ecef;
    text-transform: capitalize;
    font-family: 'Ubuntu', sans-serif;
  }
  .container{
    max-width: 41em;
  }
  .form-control,.fw-bold,.btn{
    text-transform: capitalize;
  }
  main {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }
  table{
    width: auto;
    font-size: 0.75rem;
    table-layout: fixed;
    border-collapse: collapse; 
    text-transform: capitalize;
  }
  table th, table td{
    text-align: center;
    word-wrap: break-word;
    vertical-align: middle;
    padding: 0.15rem 0.25rem;
    border: 1px solid#000;
  }
  tbody tr:hover{
    color: #f00;
    background-color: #ccc;
  }
  tfoot th{
    border: none!important;
    padding-top: 1rem;
  }
  
</style>
</head>
<body class="text-center">
<div class="container d-flex flex-column justyfy-content-center w-100 h-100 py-2">
  <header class="mb-auto px-5">
    <input type="text" name="user" id="user" class="form-control form-control-sm shadow" list="listUser"/><datalist id="listUser"></datalist>
  </header>
  <main class="m-auto rounded shadow p-2" style="background-color: #d1e7dd">
    <div class="d-flex justify-content-between align-items-start px-2 mb-2">
      <div class="text-start mb-0">
        <h2 class="fw-bold text-success mb-0" ><svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="#dc3545" class="bi bi-house-gear mb-2" viewBox="0 0 16 16"><path d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.708L8 2.207l-5 5V13.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 2 13.5V8.207l-.646.647a.5.5 0 1 1-.708-.708z"/><path d="M11.886 9.46c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.044c-.613-.181-.613-1.049 0-1.23l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382zM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/></svg>Pr@ba</h2><small style="font-size:0.75rem" class="text-danger">Welding & Productions</small>
      </div>
      <div id="timestamp" class="text-end mb-2" style="font-size:0.55rem"></div>
    </div>
    <div class="table-responsive">
      <div id="person" class="d-flex justify-content-between align-items-start px-2"></div>
      <table id="listData"></table>
    </div>
  </main>
  <footer class="mt-auto">
    <div class="d-flex justify-content-between align-items-start d-print-none my-2 px-3">
      <button type="button" class="btn btn-sm btn-outline-dark shadow" onclick="printPDF()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filetype-pdf" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zM1.6 11.85H0v3.999h.791v-1.342h.803q.43 0 .732-.173.305-.175.463-.474a1.4 1.4 0 0 0 .161-.677q0-.375-.158-.677a1.2 1.2 0 0 0-.46-.477q-.3-.18-.732-.179m.545 1.333a.8.8 0 0 1-.085.38.57.57 0 0 1-.238.241.8.8 0 0 1-.375.082H.788V12.48h.66q.327 0 .512.181.185.183.185.522m1.217-1.333v3.999h1.46q.602 0 .998-.237a1.45 1.45 0 0 0 .595-.689q.196-.45.196-1.084 0-.63-.196-1.075a1.43 1.43 0 0 0-.589-.68q-.396-.234-1.005-.234zm.791.645h.563q.371 0 .609.152a.9.9 0 0 1 .354.454q.118.302.118.753a2.3 2.3 0 0 1-.068.592 1.1 1.1 0 0 1-.196.422.8.8 0 0 1-.334.252 1.3 1.3 0 0 1-.483.082h-.563zm3.743 1.763v1.591h-.79V11.85h2.548v.653H7.896v1.117h1.606v.638z"/></svg></button>
      <button type="button" class="btn btn-sm btn-outline-dark shadow" onclick="getSheet()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16"><path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/><path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/></svg><br></button>
      <button type="button" class="btn btn-sm btn-outline-dark shadow" onclick="addSheet()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16"><path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/><path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/></svg></button>
    </div>
  </footer>
</div>
<!-- javaScript -->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/sweetalert.min.js"></script>
<script src="js/html2canvas.min.js"></script>
<script src="js/jspdf.umd.min.js"></script>
<script>
var scriptUrl = 'https://script.google.com/macros/s/AKfycbxRi__4Al8In_swLVt09MYo54EZsuuxIsyuMLPsZVw8_fDH2mQOHzjlhpydOlo3Xn61/exec';

document.querySelector('#timestamp').textContent = new Date().toLocaleString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });

function empty(id){
  document.getElementById(id).value = null;
}

function loading(){
  Swal.fire({
    title: 'Loading...',
    text: 'Please wait',
    allowOutsideClick: true,
    showConfirmButton: false,
    willOpen: () => {
      Swal.showLoading();
    }
  });
} 

function getSheet(){
  loading();
  fetch(scriptUrl)
  .then(response => response.json())
  .then(data => {
    var list = document.getElementById('listUser');
    list.innerHTML ='';
    data.forEach((sheet)=> {
      var opt = document.createElement('option');
      opt.value = sheet;
      opt.textContent = sheet;
      list.appendChild(opt);
    });
    var searchSheet = document.getElementById('user');
    searchSheet.addEventListener('change', function(){
      getData(this.value);
      searchSheet.value = null;
    });
    Swal.close();
  })
  .catch(error => console.error(error));
}
getSheet()

function addSheet(){
  Swal.fire({
    title: 'Add Data',
    html: `
    <input type="text" id="sheetName" name="sheetName" class="form-control form-control-sm" required>`,
    focusConfirm: false,
    showCancelButton: true,
    confirmButtonText: 'Simpan',
    confirmButtonColor: '#198754',
    cancelButtonText: 'Batal',
    preConfirm: () => {
      return { sheetName: document.getElementById('sheetName').value
      }
    }
    }).then((result) => {
    if (result.value) {
      loading();
      fetch(scriptUrl, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `action=addSheet&sheetName=${result.value.sheetName}`
      })
      .then(response => response.text())
      .then(data => {
        console.log(data);
        getSheet();
      })
      .catch(error => {
        console.error(error);
        Swal.close();
      });
    }
  });
}

function getData(key){
  loading();
  var table = document.getElementById('listData');
  var person = document.getElementById('person');
  [ table, person ].forEach(element=>{ element.innerHTML = '' });
  person.innerHTML = `<p class="fw-bold">${key}</p><svg onclick="addData('${key}')" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M480-240Zm-320 80v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q37 0 73 4.5t72 14.5l-67 68q-20-3-39-5t-39-2q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32h240v80H160Zm400 40v-123l221-220q9-9 20-13t22-4q12 0 23 4.5t20 13.5l37 37q8 9 12.5 20t4.5 22q0 11-4 22.5T903-340L683-120H560Zm300-263-37-37 37 37ZM620-180h38l121-122-18-19-19-18-122 121v38Zm141-141-19-18 37 37-18-19ZM480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47Zm0-80q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Z"/></svg>`;
  var thead = document.createElement('thead');
  thead.innerHTML = ` <tr> <th rowspan="2">No</th> <th rowspan="2">tanggal</th> <th colspan="2">status</th> <th colspan="3">UPAH (gaji)</th> </tr><tr style="font-size:0.55rem"> <th>kerja</th> <th>over<br>time</th> <th>harian</th> <th>kasbon</th> <th>dibayar</th> </tr>`;
  table.appendChild(thead);
  fetch(`${scriptUrl}?keyword=${encodeURIComponent(key)}`)
    .then(response => response.json())
    .then(data => {
      var tbody = document.createElement('tbody');
      data.forEach((item, index) => {
        var row = document.createElement('tr');
        row.innerHTML = `
          <th>${index + 1}</th>
          <td>${item.date}</td>
          <td><input class="form-check-input" type="checkbox" ${item.work ? 'checked' : ''}></td>
          <td><input class="form-check-input" type="checkbox" ${item.over ? 'checked' : ''}></td>
          <th style="color: ${item.daily > 0 ? '#212529' : 'transparent'}" ${item.over > 0 ? `onclick="getInfo('${item.desc}')"`: ''}>${item.daily}</th>
          <th style="color: ${item.cash > 0 ? '#dc3545' : 'transparent'}" ${item.cash > 0 ? `onclick="getInfo('${item.desc}')"`: ''}>${item.cash}</th>
          <th style="color: ${item.debt > 0 ? '#198754' : 'transparent'}" ${item.debt > 0 ? `onclick="getInfo('${item.desc}')"`: ''}>${item.debt}</th>`;
        tbody.appendChild(row);
      });
      table.appendChild(tbody);
      var tfoot = document.createElement('tfoot');
      tfoot.innerHTML = `
      <tr>
        <th colspan="2"></th>
        <th>${data.filter(item => item.work).length}</th>
        <th>${data.filter(item => item.over).length}</th>
        <th>${data.reduce((sum, item) => sum + parseInt(item.daily), 0)}</th>
        <th>${data.reduce((sum, item) => sum + parseInt(item.cash), 0)}</th>
        <th>${data.reduce((sum, item) => sum + parseInt(item.daily), 0) - (data.reduce((sum, item) => sum + parseInt(item.cash), 0) + data.reduce((sum, item) => sum + parseInt(item.debt), 0))}</th>
      </tr>`;
      table.appendChild(tfoot);
      Swal.close();
    })
    .catch(error => console.error(error));
}

function getInfo(index){
  Swal.fire({
    text: index,
    allowOutsideClick: true,
    showConfirmButton: false
  })
}

function addData(name){
  Swal.fire({
    title: 'Add Data',
    html: `
      <div class="text-start">
        <div class="row">
          <input type="text" id="date" name="date" class="form-control form-control-sm text-center mb-2 border-0" value="${new Date().toLocaleString('id-ID')}" required>
          <div class="col">
            <label for="">Name</label>
            <input type="text" id="name" name="name" class="form-control form-control-sm" onclick="empty('name')" value="${name ? name : ''}" required>
          </div>
          <div class="col py-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="work">
              <label class="form-check-label" for="">Bekerja</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="over">
              <label class="form-check-label" for="">Overtime</label>
            </div>
          </div>
        </div>
        <h5 class="fw-bold">Salary</h5>
        <div class="row text-center">
          <div class="col">
            <label for="">Harian</label>
            <input type="number" id="daily" name="daily" class="form-control form-control-sm text-center mb-1" onclick="empty('daily')" value="0" list="salary"/><datalist id="salary"></datalist>
          </div>
          <div class="col">
          <label for="">Dibayar</label>
          <input type="number" id="cash" name="cash" class="form-control form-control-sm text-center mb-1" value="0" onclick="empty('cash')">
          </div>
          <div class="col">
            <label for="">Kasbon</label>
            <input type="number" id="debt" name="debt" class="form-control form-control-sm text-center mb-1" value="0" onclick="empty('debt')">
          </div>
        </div>
        <label for="">Description</label>
        <textarea name="desc" id="desc" class="form-control form-control-sm" onclick="empty('desc')" ></textarea>
      </div>`,
    focusConfirm: false,
    showCancelButton: true,
    confirmButtonText: 'Simpan',
    confirmButtonColor: '#198754',
    cancelButtonText: 'Batal',
    didOpen: () => {
      var salary = document.getElementById('salary');
      salary.innerHTML ='';
      fetch(`${scriptUrl}?keyword=${encodeURIComponent(name)}`)
        .then(response => response.json())
        .then(data => {
          var listDaily = [];
          data.forEach((item)=>{
            if (item.daily !== 0 && !listDaily.includes(item.daily)) {
              listDaily.push(item.daily);
              var opt = document.createElement('option');
              opt.textContent = item.daily;
              salary.appendChild(opt);
            }
          })
        })
        .catch(error => console.error(error));
    },
    preConfirm: () => {
      return { 
        name: document.getElementById('name').value, 
        date: document.getElementById('date').value, 
        work: document.getElementById('work').checked, 
        over: document.getElementById('over').checked, 
        daily: document.getElementById('daily').value, 
        cash: document.getElementById('cash').value, 
        debt: document.getElementById('debt').value, 
        desc: document.getElementById('desc').value 
      }
    }
  }).then((result) => {
    if (result.value) {
      loading();
      fetch(scriptUrl, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `action=addData&sheetName=${result.value.name}&date=${result.value.date}&work=${result.value.work}&over=${result.value.over}&daily=${result.value.daily}&cash=${result.value.cash}&debt=${result.value.debt}&desc=${result.value.desc}`
      })
      .then(response => response.text())
      .then(data => {
        console.log(data);
        Swal.close();
        getData(result.value.name);
      })
      .catch(error => {
        console.error(error);
        Swal.close();
      });
    }
  });
}

function printPDF() {
  loading();
  var main = document.querySelector('main');
  html2canvas(main).then(function(canvas) {
    var imgData = canvas.toDataURL('image/png');
    var doc = new jspdf.jsPDF('p', 'mm', 'a4');
    doc.addImage(imgData, 'PNG', 10, 10, 190, 0);
    Swal.fire({
      title: 'Simpan PDF',
      text: 'Yakin ingin menyimpan ?',
      icon: 'question',
      showCancelButton: true,
      confirmButtonText: 'Ya',
      cancelButtonText: 'Tidak'
    }).then((result) => {
      if (result.isConfirmed) {
        var blob = doc.output('blob');
        var link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'JobInfo.pdf';
        link.click();
      }
    })
  });
}
</script>
</body>
</html>
